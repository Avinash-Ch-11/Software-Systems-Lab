<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
	<title>Fibonacci</title>
</head>
<body>
<h1><b>
	FIBONACCI SEQUENCE
</b></h1>
<p><font size=+1>
	Enter a number:
</p>
<form>
<input type="number" id="integer"=></input>
</form><br>
<button onclick="code()">ENTER
</button>
<script type="text/javascript">
	function code(n) {
	var n = document.getElementById("integer").value;
	var a=0;
	var b=1;
	for(i=0;i<n;i++) 
	{
      var c=a+b;
		document.write(a+"<br/>");
		document.write(" ");
	a = b;
	b = c;
	}
}
 </script>

</body>
</html>
